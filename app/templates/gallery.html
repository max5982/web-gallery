<!-- app/templates/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Gallery</h2>
    <div class="row">
        {% for img in images %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="/static/uploads/{{ img.filename }}" class="card-img-top" alt="{{ img.filename }}">
                <div class="card-body">
                    <form action="/like/{{ img.id }}" method="post">
                        <button class="btn btn-outline-danger" type="submit">❤️ {{ img.likes }}</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="/upload" class="btn btn-secondary">Upload More</a>
    </div>
</body>
</html>
