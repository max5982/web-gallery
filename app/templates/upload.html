<!-- app/templates/upload.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지/영상 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* 배경 이미지 전체 적용 */
    body {
      background-image: url('/static/images/background-img2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container bg-white bg-opacity-50 upload-container p-3 mt-1">
    <div class="card shadow-lg p-4 rounded w-100">
      <h3 class="text-center mb-3">📤 이미지/영상 업로드</h3>
      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-2">
          <input
            id="fileInput"
            class="form-control form-control-lg"
            type="file"
            name="file"
            accept="image/*,video/*"
            required
          >
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-warning btn-lg" type="submit">🚀 업로드하기</button>
          <a href="/gallery" class="btn btn-light btn-lg" role="button">🌠 갤러리로</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 파일 크기 제한 스크립트 -->
  <script>
    (function() {
      const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB

      document.getElementById('uploadForm').addEventListener('submit', function(e) {
        const input = document.getElementById('fileInput');
        if (!input.files.length) return;
        const file = input.files[0];
        if (file.size > MAX_FILE_SIZE) {
          alert('100MB 이하의 파일만 업로드 가능합니다!');
          e.preventDefault();
        }
      });
    })();
  </script>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
